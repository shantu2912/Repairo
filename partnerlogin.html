<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixZen Pro | Partner Access</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet">

    <style>
        body { background-color: #F2EDE4; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        .login-input-box {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            border-radius: 9999px;
            border: 2px solid #A07D54;
            background-color: #FFFFFF;
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            color: #5D5646;
            font-weight: 600;
        }

        .label-text {
            display: block;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #A07D54;
            margin-left: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .btn-premium {
            width: 100%;
            padding: 1.25rem;
            border-radius: 9999px;
            background-color: #5D5646;
            color: white;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-size: 12px;
            cursor: pointer;
            border: none;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-6">

    <div class="text-center mb-10">
        <div class="inline-block p-1 bg-white rounded-full shadow-lg mb-4">
            <img src="fixzen.png" alt="Logo" class="w-20 h-20 rounded-full object-cover">
        </div>
        <h1 class="text-4xl font-extrabold text-[#5D5646] tracking-widest uppercase">
            FIXZEN <span class="text-[#A07D54] italic">PRO</span>
        </h1>
        <p class="text-[10px] text-[#A07D54]/60 font-bold uppercase tracking-[0.5em] mt-1">Partner Expert Portal</p>
    </div>

    <div class="w-full max-w-[480px] bg-white rounded-[3rem] p-10 shadow-2xl border border-white">
        <h2 class="font-serif italic text-3xl text-[#5D5646] text-center mb-10">Welcome Back</h2>

        <form id="loginForm">
            <label class="label-text">Partner ID / User</label>
            <div class="login-input-box">
                <input type="text" id="techNameInput" placeholder="Enter your name" required>
                <i class="fa-solid fa-user text-[#A07D54]/40"></i>
            </div>

            <label class="label-text">Security Credentials</label>
            <div class="login-input-box">
                <div class="flex items-center gap-2 shrink-0">
                    <input type="checkbox" class="w-3 h-3 accent-[#A07D54]">
                    <span class="text-[8px] font-bold text-[#A07D54]">REMEMBER</span>
                </div>
                <input type="password" class="text-center tracking-[0.5em]" placeholder="••••">
                <a href="#" class="text-[8px] font-bold text-[#A07D54] shrink-0 hover:underline">SUPPORT?</a>
            </div>

            <button type="submit" class="btn-premium">
                Launch Dashboard <i class="fa-solid fa-shield-halved ml-2"></i>
            </button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 1. Get the name from the input
            const name = document.getElementById('techNameInput').value;
            
            // 2. Save the name to LocalStorage (Browser Memory)
            localStorage.setItem('technicianName', name);
            
            // 3. Redirect to your dashboard page 
            // Change 'new.html' to whatever your dashboard file is named
            window.location.href = 'techniciandashboard.html'; 
        });
    </script>

</body>
</html>

<body class="bg-brand-bg text-gray-800 min-h-screen pb-32" x-data="bookingsApp()">

    <div class="fixed top-0 w-full z-40 bg-white/95 backdrop-blur shadow-sm transition-all duration-300">
        <div class="px-5 pt-6 pb-2 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-extrabold text-brand-dark tracking-tight">My Bookings</h1>
                <p class="text-xs text-gray-500 font-medium">Track your jobs & history</p>
            </div>
            <a href="index.html" class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center text-gray-600 hover:bg-black hover:text-white transition-all">
                <i class="fa-solid fa-house"></i>
            </a>
        </div>
        
        <div class="px-5 pb-4">
            <div class="flex p-1 bg-gray-100 rounded-xl">
                <button @click="filter = 'active'" class="flex-1 py-2 rounded-lg text-xs font-bold transition-all"
                    :class="filter === 'active' ? 'bg-white text-black shadow-sm' : 'text-gray-400 hover:text-gray-600'">
                    Ongoing
                </button>
                <button @click="filter = 'history'" class="flex-1 py-2 rounded-lg text-xs font-bold transition-all"
                    :class="filter === 'history' ? 'bg-white text-black shadow-sm' : 'text-gray-400 hover:text-gray-600'">
                    History
                </button>
            </div>
        </div>
    </div>

    <div class="pt-40 px-5 space-y-4">
        
        <template x-if="loading">
            <div class="space-y-4">
                <div class="bg-white p-6 rounded-3xl shadow-sm h-40 animate-pulse"></div>
                <div class="bg-white p-6 rounded-3xl shadow-sm h-40 animate-pulse"></div>
            </div>
        </template>

        <template x-if="!loading && filteredItems.length === 0">
            <div class="text-center py-20 animate__animated animate__fadeIn">
                <div class="w-20 h-20 bg-gray-200 rounded-full flex items-center justify-center mx-auto mb-4 grayscale opacity-50">
                    <i class="fa-solid fa-folder-open text-3xl"></i>
                </div>
                <h3 class="text-gray-900 font-bold">No jobs found</h3>
                <p class="text-gray-500 text-xs mt-1">Your service history will appear here.</p>
                <a href="index.html" class="mt-6 inline-block px-8 py-3 bg-brand-dark text-white rounded-xl text-xs font-bold shadow-lg">Book Now</a>
            </div>
        </template>

        <template x-for="item in filteredItems" :key="item.id">
            <div class="bg-white rounded-[1.5rem] p-5 shadow-[0_4px_20px_rgba(0,0,0,0.02)] border border-gray-100 relative overflow-hidden transition-all hover:shadow-lg">
                
                <div class="flex justify-between items-start mb-4">
                    <div class="flex gap-3">
                        <div class="w-12 h-12 rounded-2xl flex items-center justify-center text-xl" 
                             :class="getIconColor(item.category)">
                            <i class="fa-solid" :class="getIcon(item.category)"></i>
                        </div>
                        <div>
                            <h3 class="font-bold text-gray-900 leading-tight" x-text="item.category"></h3>
                            <p class="text-[10px] text-gray-400 font-mono mt-0.5">Job ID: <span x-text="item.id.slice(0,8)"></span></p>
                        </div>
                    </div>
                    
                    <div class="px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-wider border"
                         :class="getStatusClasses(item.status)">
                        <span x-text="item.status"></span>
                    </div>
                </div>

                <div class="bg-gray-50 rounded-xl p-3 mb-4 border border-gray-100 space-y-2">
                    <div class="flex justify-between">
                        <span class="text-[10px] font-bold text-gray-400 uppercase">Issue</span>
                        <span class="text-xs font-bold text-gray-700 text-right" x-text="item.issue"></span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-[10px] font-bold text-gray-400 uppercase">Scheduled</span>
                        <span class="text-xs font-bold text-gray-700 text-right" x-text="item.booking_date || new Date(item.created_at).toLocaleDateString()"></span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-[10px] font-bold text-gray-400 uppercase">Est. Cost</span>
                        <span class="text-xs font-bold text-gray-700 text-right">â‚¹<span x-text="item.price || 'On Inspection'"></span></span>
                    </div>
                </div>

                <template x-if="item.technician">
                    <div class="flex items-center justify-between pt-3 border-t border-gray-100">
                        <div class="flex items-center gap-2">
                            <div class="w-9 h-9 rounded-full bg-gray-200 overflow-hidden border-2 border-white shadow-sm">
                                <img :src="item.technician.image_url || 'https://cdn-icons-png.flaticon.com/512/3135/3135715.png'" class="w-full h-full object-cover">
                            </div>
                            <div>
                                <p class="text-xs font-bold text-gray-900" x-text="item.technician.name"></p>
                                <div class="flex items-center gap-1 text-[10px] text-yellow-500">
                                    <i class="fa-solid fa-star"></i>
                                    <span class="text-gray-500 font-medium" x-text="item.technician.rating || '4.8'"></span>
                                </div>
                            </div>
                        </div>
                        <a :href="'tel:' + item.technician.phone" class="w-9 h-9 rounded-full bg-green-50 text-green-600 flex items-center justify-center border border-green-100 hover:scale-110 transition-transform">
                            <i class="fa-solid fa-phone text-xs"></i>
                        </a>
                    </div>
                </template>

                <template x-if="!item.tech_id && item.status === 'pending'">
                    <div class="flex items-center gap-2 pt-3 border-t border-gray-100 text-brand-gold animate-pulse">
                        <i class="fa-solid fa-radar text-sm"></i>
                        <span class="text-xs font-bold">Broadcasting to nearby experts...</span>
                    </div>
                </template>

            </div>
        </template>
        
        <div class="h-10"></div>
    </div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('bookingsApp', () => ({
                items: [],
                loading: true,
                filter: 'active',
                user: null,

                async init() {
                    // 1. Auth Check
                    const { data: { user } } = await supabase.auth.getUser();
                    if (!user) { window.location.href = 'loginuser.html'; return; }
                    this.user = user;
                    console.log("Logged in User ID:", user.id);

                    await this.fetchData();

                    // 2. Realtime Updates
                    supabase.channel('jobs-update')
                        .on('postgres_changes', { event: '*', schema: 'public', table: 'jobs' }, () => {
                            this.fetchData(); // Refresh on any change
                        })
                        .subscribe();
                },

                async fetchData() {
                    try {
                        // STEP A: Find BOOKINGS for this User
                        const { data: bookings, error: bError } = await supabase
                            .from('bookings')
                            .select('*')
                            .eq('user_id', this.user.id); // Secure Link

                        if (bError) throw bError;
                        
                        if (!bookings || bookings.length === 0) {
                            console.log("No bookings found.");
                            this.loading = false;
                            return;
                        }

                        // Extract Booking IDs to find matching Jobs
                        const bookingIds = bookings.map(b => b.id);
                        
                        // STEP B: Find JOBS linked to these Bookings
                        const { data: jobs, error: jError } = await supabase
                            .from('jobs')
                            .select('*')
                            .in('booking_id', bookingIds)
                            .order('created_at', { ascending: false });

                        if (jError) throw jError;

                        // STEP C: Merge Data
                        // We attach 'price' and 'date' from Booking to the Job object
                        this.items = await Promise.all(jobs.map(async (job) => {
                            const linkedBooking = bookings.find(b => b.id === job.booking_id);
                            
                            // Fetch Technician if assigned
                            let technician = null;
                            if (job.tech_id) {
                                const { data: tech } = await supabase
                                    .from('technicians')
                                    .select('*')
                                    .eq('id', job.tech_id)
                                    .single();
                                technician = tech;
                            }

                            return {
                                ...job,
                                price: linkedBooking ? linkedBooking.price : null,
                                booking_date: linkedBooking ? linkedBooking.date : null,
                                technician: technician
                            };
                        }));

                    } catch (err) {
                        console.error("Error fetching history:", err);
                    } finally {
                        this.loading = false;
                    }
                },

                // Filters
                get filteredItems() {
                    if (this.filter === 'active') {
                        return this.items.filter(i => ['pending', 'assigned', 'started'].includes(i.status.toLowerCase()));
                    } else {
                        return this.items.filter(i => ['completed', 'cancelled', 'rejected'].includes(i.status.toLowerCase()));
                    }
                },

                // UI Helpers
                getIcon(cat) {
                    const c = (cat || '').toLowerCase();
                    if(c.includes('electric')) return 'fa-bolt';
                    if(c.includes('plumb')) return 'fa-faucet-drip';
                    if(c.includes('ac')) return 'fa-snowflake';
                    if(c.includes('clean')) return 'fa-broom';
                    return 'fa-toolbox';
                },
                getIconColor(cat) {
                    const c = (cat || '').toLowerCase();
                    if(c.includes('electric')) return 'bg-yellow-100 text-yellow-600';
                    if(c.includes('plumb')) return 'bg-blue-100 text-blue-600';
                    if(c.includes('ac')) return 'bg-cyan-100 text-cyan-600';
                    return 'bg-gray-100 text-gray-600';
                },
                getStatusClasses(status) {
                    const s = (status || 'pending').toLowerCase();
                    if(s === 'pending') return 'bg-yellow-50 text-yellow-600 border-yellow-200';
                    if(s === 'assigned') return 'bg-blue-50 text-blue-600 border-blue-200';
                    if(s === 'completed') return 'bg-green-50 text-green-600 border-green-200';
                    if(s === 'cancelled') return 'bg-red-50 text-red-600 border-red-200';
                    return 'bg-gray-50 text-gray-600';
                }
            }));
        });
    </script>
</body>
</html>

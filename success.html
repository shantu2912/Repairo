<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <script>
        // Supabase Setup
        const SUPABASE_URL = 'https://kzxdxnxgouthsywbsnvl.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt6eGR4bnhnb3V0aHN5d2JzbnZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzMTczMzIsImV4cCI6MjA4MTg5MzMzMn0.nqzn89vmTFKVNuZPHfGRxdTg6UHT6GMud238rr49qag';
        const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    <style> body { font-family: 'Plus Jakarta Sans', sans-serif; } </style>
</head>

<body class="bg-green-50 min-h-screen flex flex-col items-center justify-center p-6" x-data="successApp()">

    <div class="w-full max-w-md bg-white rounded-[2rem] shadow-2xl p-8 text-center relative overflow-hidden">
        
        <div class="animate__animated animate__bounceIn">
            <div class="w-24 h-24 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-6 shadow-lg shadow-green-200">
                <i class="fa-solid fa-check text-5xl text-white"></i>
            </div>
            <h1 class="text-3xl font-extrabold text-gray-900 mb-2">Confirmed!</h1>
            <p class="text-gray-500 font-medium">Your service request has been received.</p>
        </div>

        <div class="w-full h-px bg-gray-100 my-8"></div>

        <div x-show="!technicianFound" class="animate__animated animate__fadeIn">
            <div class="relative w-16 h-16 mx-auto flex items-center justify-center mb-4">
                <span class="absolute inline-flex h-full w-full rounded-full bg-brand-gold opacity-20 animate-ping" style="background-color: #A07D54;"></span>
                <i class="fa-solid fa-radar text-3xl" style="color: #A07D54;"></i>
            </div>
            <h3 class="text-lg font-bold text-gray-800">Finding your expert...</h3>
            <p class="text-sm text-gray-400 mt-1">Notifying nearby professionals. Please wait.</p>
        </div>

        <div x-show="technicianFound" style="display: none;" class="animate__animated animate__fadeInUp">
            <span class="inline-block px-3 py-1 bg-green-100 text-green-700 text-xs font-bold uppercase tracking-wider rounded-full mb-4">
                Expert Assigned
            </span>
            
            <div class="bg-gray-50 rounded-2xl p-4 border border-gray-100 flex items-center gap-4 text-left">
                <img :src="techData?.image_url || 'https://cdn-icons-png.flaticon.com/512/3135/3135715.png'" class="w-16 h-16 rounded-full object-cover border-2 border-white shadow-sm">
                <div class="flex-1">
                    <h4 class="text-lg font-bold text-gray-900" x-text="techData?.name"></h4>
                    <div class="flex items-center gap-1 text-sm text-yellow-500 mb-1">
                        <i class="fa-solid fa-star"></i>
                        <span class="text-gray-600 font-medium" x-text="techData?.rating || '4.8'"></span>
                    </div>
                    <p class="text-xs text-gray-400" x-text="(techData?.experience || '5') + ' yrs experience'"></p>
                </div>
            </div>

            <div class="flex gap-3 mt-6">
                <a :href="'tel:' + techData?.phone" class="flex-1 py-3 bg-green-500 text-white rounded-xl font-bold shadow-lg shadow-green-200 hover:bg-green-600 transition flex items-center justify-center gap-2">
                    <i class="fa-solid fa-phone"></i> Call Expert
                </a>
                <a href="bookings.html" class="flex-1 py-3 bg-gray-100 text-gray-700 rounded-xl font-bold hover:bg-gray-200 transition">
                    View Job
                </a>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('successApp', () => ({
                jobId: null,
                technicianFound: false,
                techData: null,

                async init() {
                    // 1. Get Job ID from the URL (e.g., success.html?job_id=123)
                    const params = new URLSearchParams(window.location.search);
                    this.jobId = params.get('job_id');

                    if (!this.jobId) {
                        alert("No job ID found.");
                        window.location.href = 'index.html';
                        return;
                    }

                    // 2. Check current status immediately
                    await this.checkJobStatus();

                    // 3. Listen for Live Updates!
                    sb.channel('waiting-room')
                      .on('postgres_changes', { 
                          event: 'UPDATE', 
                          schema: 'public', 
                          table: 'jobs',
                          filter: `id=eq.${this.jobId}` 
                      }, (payload) => {
                          console.log("Job Updated!", payload);
                          if (payload.new.tech_id) {
                              this.fetchTechnician(payload.new.tech_id);
                          }
                      })
                      .subscribe();
                },

                async checkJobStatus() {
                    const { data: job } = await sb.from('jobs').select('tech_id').eq('id', this.jobId).single();
                    if (job && job.tech_id) {
                        this.fetchTechnician(job.tech_id);
                    }
                },

                async fetchTechnician(techId) {
                    const { data: tech } = await sb.from('technicians').select('*').eq('id', techId).single();
                    if (tech) {
                        this.techData = tech;
                        this.technicianFound = true; // Flips the UI instantly!
                    }
                }
            }));
        });
    </script>
</body>
</html>

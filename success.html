<body class="bg-grid min-h-screen flex flex-col items-center justify-center p-4 relative" x-data="trackingApp()">

    <a href="bookings.html" class="absolute top-6 left-6 w-10 h-10 bg-white rounded-full shadow-md flex items-center justify-center text-gray-600 hover:text-black hover:scale-105 transition z-50">
        <i class="fa-solid fa-arrow-left"></i>
    </a>

    <div class="w-full max-w-md glass-card rounded-[2.5rem] shadow-2xl border border-white p-6 relative overflow-hidden z-20">
        
        <div class="text-center mb-6">
            <span class="inline-block px-3 py-1 bg-green-100 text-green-700 text-[10px] font-bold uppercase tracking-widest rounded-full mb-3 shadow-sm border border-green-200">
                <i class="fa-solid fa-shield-check mr-1"></i> Secure Booking
            </span>
            <h1 class="text-2xl font-extrabold text-brand-dark">Request Received</h1>
            <p class="text-xs text-gray-500 font-mono mt-1">ID: <span x-text="jobId ? jobId.slice(0,8) : 'Loading...'"></span></p>
        </div>

        <div class="relative flex justify-between items-center mb-8 px-2">
            <div class="absolute left-0 top-1/2 -translate-y-1/2 w-full h-1 bg-gray-100 rounded-full -z-10"></div>
            <div class="absolute left-0 top-1/2 -translate-y-1/2 h-1 bg-brand-green rounded-full -z-10 transition-all duration-1000 ease-out"
                 :style="`width: ${technicianFound ? '100%' : '50%'}`"></div>

            <div class="flex flex-col items-center gap-2">
                <div class="w-8 h-8 rounded-full bg-brand-green text-white flex items-center justify-center shadow-md border-2 border-white">
                    <i class="fa-solid fa-check text-xs"></i>
                </div>
                <span class="text-[10px] font-bold text-gray-800">Requested</span>
            </div>

            <div class="flex flex-col items-center gap-2">
                <div class="w-8 h-8 rounded-full flex items-center justify-center shadow-md border-2 border-white transition-colors duration-500"
                     :class="technicianFound ? 'bg-brand-green text-white' : 'bg-brand-gold text-white animate-pulse'">
                    <i class="fa-solid" :class="technicianFound ? 'fa-check' : 'fa-radar'"></i>
                </div>
                <span class="text-[10px] font-bold transition-colors" :class="technicianFound ? 'text-gray-800' : 'text-brand-gold'">Searching</span>
            </div>

            <div class="flex flex-col items-center gap-2">
                <div class="w-8 h-8 rounded-full flex items-center justify-center shadow-md border-2 border-white transition-colors duration-500"
                     :class="technicianFound ? 'bg-brand-green text-white' : 'bg-gray-100 text-gray-400'">
                    <i class="fa-solid fa-user-astronaut text-xs"></i>
                </div>
                <span class="text-[10px] font-bold text-gray-400" :class="{'text-gray-800': technicianFound}">Assigned</span>
            </div>
        </div>

        <div x-show="!technicianFound" class="text-center py-6">
            <div class="relative w-32 h-32 mx-auto flex items-center justify-center mb-6">
                <div class="absolute w-full h-full rounded-full bg-brand-gold opacity-50 animate-ripple"></div>
                <div class="absolute w-full h-full rounded-full bg-brand-gold opacity-30 animate-ripple" style="animation-delay: 0.6s"></div>
                <div class="absolute w-full h-full rounded-full bg-brand-gold opacity-10 animate-ripple" style="animation-delay: 1.2s"></div>
                
                <div class="relative w-16 h-16 bg-white rounded-full shadow-lg flex items-center justify-center z-10 border border-gray-100">
                    <i class="fa-solid fa-location-crosshairs text-3xl text-brand-gold animate-pulse"></i>
                </div>
            </div>
            <h3 class="text-lg font-bold text-gray-900" x-text="searchMessage"></h3>
            <div class="inline-flex items-center justify-center gap-2 px-4 py-2 bg-gray-50 rounded-full mt-3 border border-gray-200">
                <i class="fa-regular fa-clock text-brand-gold animate-spin-slow"></i>
                <span class="text-sm font-mono font-bold text-gray-700" x-text="formattedTime"></span>
            </div>
            <button @click="cancelJob()" class="mt-8 text-xs font-bold text-red-500 hover:text-red-700 underline decoration-red-200 underline-offset-4 transition">
                Cancel Request
            </button>
        </div>

        <div x-show="technicianFound" style="display: none;" class="animate-slide-up-fade">
            
            <div class="relative w-full h-48 rounded-2xl overflow-hidden shadow-inner border border-gray-200 mb-4 bg-gray-100">
                <div id="trackingMap" class="w-full h-full"></div>
                
                <div class="absolute top-3 right-3 bg-white/95 backdrop-blur px-3 py-1.5 rounded-full shadow-lg z-20 flex items-center gap-2 border border-gray-100">
                    <span class="relative flex h-2.5 w-2.5">
                      <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                      <span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-green-500"></span>
                    </span>
                    <span class="text-[10px] font-extrabold text-gray-800 uppercase tracking-wide">ETA: <span x-text="etaMins"></span> Mins</span>
                </div>
            </div>
            
            <div class="bg-gradient-to-b from-green-50 to-white rounded-2xl p-4 border border-green-100 shadow-sm relative">
                <div class="absolute top-0 right-0 bg-brand-green text-white text-[9px] font-bold px-3 py-1 rounded-bl-xl shadow-sm flex items-center gap-1">
                    <i class="fa-solid fa-shield-check"></i> Verified
                </div>

                <div class="flex items-center gap-4 mb-4">
                    <div class="relative">
                        <img :src="techData?.image_url || 'https://cdn-icons-png.flaticon.com/512/3135/3135715.png'" class="w-16 h-16 rounded-full object-cover border-4 border-white shadow-md">
                        <div class="absolute bottom-0 right-0 w-4 h-4 bg-green-500 border-2 border-white rounded-full"></div>
                    </div>
                    <div class="flex-1">
                        <h4 class="text-lg font-extrabold text-gray-900 leading-tight" x-text="techData?.name || 'Expert'"></h4>
                        <p class="text-[10px] text-gray-500 font-bold mb-1" x-text="(techData?.experience || '5') + ' Years Exp'"></p>
                        <div class="flex gap-2">
                            <div class="flex items-center gap-1 bg-yellow-50 px-1.5 py-0.5 rounded text-[10px] font-bold text-yellow-700 border border-yellow-100">
                                <i class="fa-solid fa-star text-yellow-500"></i> <span x-text="techData?.rating || '4.9'"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3 mt-2">
                    <a :href="'tel:' + techData?.phone" class="py-2.5 bg-gray-900 text-white rounded-xl font-bold shadow-md hover:bg-black transition flex items-center justify-center gap-2 text-sm">
                        <i class="fa-solid fa-phone"></i> Call
                    </a>
                    <a :href="'https://wa.me/91' + techData?.phone" target="_blank" class="py-2.5 bg-green-500 text-white rounded-xl font-bold shadow-md shadow-green-200 hover:bg-green-600 transition flex items-center justify-center gap-2 text-sm">
                        <i class="fa-brands fa-whatsapp text-lg"></i> Message
                    </a>
                </div>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('trackingApp', () => ({
                jobId: null,
                technicianFound: false,
                techData: null,
                secondsElapsed: 0,
                timerInterval: null,
                
                // Map Data
                map: null,
                techMarker: null,
                etaMins: 12,

                async init() {
                    const params = new URLSearchParams(window.location.search);
                    this.jobId = params.get('job_id');

                    if (!this.jobId) {
                        alert("Invalid tracking link.");
                        window.location.href = 'index.html';
                        return;
                    }

                    this.startTimer();
                    await this.checkJobStatus();

                    sb.channel('waiting-room')
                      .on('postgres_changes', { event: '*', schema: 'public', table: 'jobs', filter: `id=eq.${this.jobId}` }, (payload) => {
                          if (payload.new && payload.new.tech_id && !this.technicianFound) {
                              this.fetchTechnician(payload.new.tech_id);
                          }
                      })
                      .subscribe();
                },

                startTimer() {
                    this.timerInterval = setInterval(() => { this.secondsElapsed++; }, 1000);
                },

                get formattedTime() {
                    const m = Math.floor(this.secondsElapsed / 60).toString().padStart(2, '0');
                    const s = (this.secondsElapsed % 60).toString().padStart(2, '0');
                    return `${m}:${s}`;
                },

                get searchMessage() {
                    if (this.secondsElapsed < 15) return "Alerting nearby experts...";
                    if (this.secondsElapsed < 45) return "Connecting with top-rated pros...";
                    return "High demand. Still searching...";
                },

                async checkJobStatus() {
                    const { data: job } = await sb.from('jobs').select('tech_id').eq('id', this.jobId).single();
                    if (job && job.tech_id) this.fetchTechnician(job.tech_id);
                },

                async fetchTechnician(techId) {
                    const { data: tech } = await sb.from('technicians').select('*').eq('id', techId).single();
                    if (tech) {
                        this.techData = tech;
                        this.technicianFound = true;
                        clearInterval(this.timerInterval);
                        
                        // INITIALIZE MAP AFTER UI UPDATES
                        this.$nextTick(() => {
                            this.initMap();
                        });
                    }
                },

                // --- THE LEAFLET MAP MAGIC ---
                initMap() {
                    // Coordinates (Defaulting to Nagpur based on your location text)
                    const customerLat = 21.1458;
                    const customerLng = 79.0882;
                    
                    // Tech starts slightly away
                    let techLat = 21.1200; 
                    let techLng = 79.0600;

                    // 1. Create Map (Zoom control hidden for cleaner UI)
                    this.map = L.map('trackingMap', { zoomControl: false }).setView([customerLat, customerLng], 13);

                    // 2. Add Premium Free Tiles (CartoDB Voyager looks like Apple Maps)
                    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                        attribution: '&copy; OpenStreetMap contributors &copy; CARTO',
                        maxZoom: 19
                    }).addTo(this.map);

                    // 3. Custom HTML Markers using Tailwind & FontAwesome
                    const customerIcon = L.divIcon({
                        html: `<div class="w-8 h-8 bg-brand-dark text-white rounded-full flex items-center justify-center shadow-lg border-2 border-white"><i class="fa-solid fa-house text-xs"></i></div>`,
                        className: '', iconSize: [32, 32], iconAnchor: [16, 32]
                    });

                    const techIcon = L.divIcon({
                        html: `<div class="w-10 h-10 bg-brand-green text-white rounded-full flex items-center justify-center shadow-xl border-2 border-white relative"><div class="absolute inset-0 rounded-full border-4 border-green-200 animate-ping opacity-50"></div><i class="fa-solid fa-truck-fast text-sm relative z-10"></i></div>`,
                        className: '', iconSize: [40, 40], iconAnchor: [20, 40]
                    });

                    // 4. Add Markers to Map
                    L.marker([customerLat, customerLng], {icon: customerIcon}).addTo(this.map);
                    this.techMarker = L.marker([techLat, techLng], {icon: techIcon}).addTo(this.map);

                    // 5. Fit map so both markers are visible
                    const bounds = L.latLngBounds([[customerLat, customerLng], [techLat, techLng]]);
                    this.map.fitBounds(bounds, { padding: [30, 30] });

                    // 6. SIMULATE MOVEMENT! (Moves the van towards the house every 2 seconds)
                    setInterval(() => {
                        // Math to inch closer to customer
                        techLat += (customerLat - techLat) * 0.08;
                        techLng += (customerLng - techLng) * 0.08;
                        this.techMarker.setLatLng([techLat, techLng]);
                        
                        // Reduce ETA number randomly
                        if(Math.random() > 0.7 && this.etaMins > 1) {
                            this.etaMins--;
                        }
                    }, 2000);
                },

                async cancelJob() {
                    if(!confirm("Cancel your search?")) return;
                    await sb.from('jobs').update({ status: 'cancelled' }).eq('id', this.jobId);
                    window.location.href = 'index.html';
                }
            }));
        });
    </script>
</body>
</html>

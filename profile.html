<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Repairo — Profile</title>

  <style>
    /* GLOBAL --------------------------------------------- */
    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: #f2f4f7;
      color: #1a1a1a;
    }

    .container {
      width: 100%;
      max-width: 900px;
      margin: auto;
      padding: 24px;
    }

    /* HEADER --------------------------------------------- */
    .site-header {
      background: #fff;
      border-bottom: 1px solid #e5e7eb;
      padding: 16px 0;
    }

    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .logo-mark {
      width: 36px;
      height: 36px;
      background: #06b6d4;;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      font-weight: 700;
      font-size: 18px;
    }

    .brand-title {
      font-weight: 700;
      font-size: 18px;
    }

    .brand-sub {
      font-size: 13px;
      color: #6b7280;
    }

    .main-nav a {
      margin-left: 16px;
      text-decoration: none;
      font-weight: 500;
      color: #1a1a1a;
      padding: 8px 12px;
      border-radius: 6px;
    }

    .main-nav .active {
      background: #06b6d4;;
      color: #fff !important;
    }

    /* CARD --------------------------------------------- */
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      margin-bottom: 16px;
    }

    /* FORM --------------------------------------------- */
    label {
      font-size: 14px;
      font-weight: 500;
      color: #444;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      background: #fafafa;
    }

    input:focus {
      outline: none;
      border-color: #06b6d4;;
      background: #fff;
    }

    /* BUTTONS --------------------------------------------- */
    .btn {
      background: #06b6d4;
      border: none;
      padding: 10px 18px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
    }

    .btn:hover {
      background: #06b6d4;;
    }

    .btn-ghost {
      background: #f3f4f6;
      color: #333;
    }

    .btn-ghost:hover {
      background: #e5e7eb;
    }

    /* BOOKINGS --------------------------------------------- */
    .booking-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 16px;
      border-radius: 10px;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      margin-bottom: 12px;
    }

    .booking-card strong {
      font-size: 15px;
      font-weight: 600;
    }

    .muted {
      font-size: 13px;
      color: #6b7280;
    }

    .badge {
      background: #e0f2fe;
      color: #06b6d4;;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
    }

    /* FOOTER --------------------------------------------- */
    .site-footer {
      margin-top: 40px;
      padding: 20px 0;
      border-top: 1px solid #e5e7eb;
      background: #fff;
    }

    .footer-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer-links a {
      margin-left: 16px;
      text-decoration: none;
      color: #1a1a1a;
    }

  </style>

</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <div class="logo-mark">R</div>
        <div>
          <div class="brand-title">Repairo</div>
          <div class="brand-sub">Home services • Verified pros</div>
        </div>
      </div>

      <nav class="main-nav">
        <a href="home.html">Home</a>
        <a href="services.html">Services</a>
        <a class="active" href="profile.html">Profile</a>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main class="container">

    <!-- PROFILE SECTION -->
    <section class="card">
      <h2>Profile</h2>

      <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:12px">
        <label>
          Full name
          <input id="name" placeholder="Your name">
        </label>

        <label>
          Phone
          <input id="phone" placeholder="+91 xxxxxxxxxx">
        </label>
      </div>

      <div style="margin-top:12px;display:flex;gap:10px">
        <button class="btn" id="saveBtn">Save</button>
        <button class="btn btn-ghost" id="logoutBtn">Logout</button>
      </div>
    </section>

    <!-- BOOKINGS SECTION -->
    <section class="card">
      <h3>My bookings</h3>
      <div id="bookList" style="margin-top:12px"></div>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <div>© 2025 Repairo</div>
      
    </div>
  </footer>

<script>
/* Load profile */
const saved = JSON.parse(localStorage.getItem('repairo_profile') || '{}');
if (saved.name) document.getElementById('name').value = saved.name;
if (saved.phone) document.getElementById('phone').value = saved.phone;

document.getElementById('saveBtn').onclick = () => {
  const p = {
    name: document.getElementById('name').value || 'Guest',
    phone: document.getElementById('phone').value || '',
  };
  localStorage.setItem('repairo_profile', JSON.stringify(p));
  alert('Profile saved');
};

/* Render bookings */
function renderBookings() {
  const list = JSON.parse(localStorage.getItem('repairo_bookings') || '[]').reverse();
  const root = document.getElementById('bookList');
  root.innerHTML = '';

  if (!list.length) {
    root.innerHTML = '<div class="muted">No bookings yet.</div>';
    return;
  }

  list.forEach(b => {
    const div = document.createElement('div');
    div.className = 'booking-card';

    div.innerHTML = `
      <div>
        <strong>${b.service}</strong>
        <div class="muted">${b.addr} • ${b.date}</div>
      </div>

      <div style="text-align:right">
        <div class="badge">${b.status}</div>
        <div style="margin-top:8px">
          <button class="btn btn-ghost" onclick="view('${b.id}')">View</button>
        </div>
      </div>
    `;

    root.appendChild(div);
  });
}

function view(id) {
  location.href = 'tracking.html?booking=' + id;
}

renderBookings();
</script>

</body>
</html>

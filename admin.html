<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FixZen Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen p-8">
    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <h1 class="text-2xl font-bold text-[#5D5646] tracking-tighter">FIX <span class="text-[#A07D54]">ZEN</span> ADMIN</h1>
            <button onclick="location.reload()" class="bg-white px-4 py-2 rounded-lg shadow-sm text-xs font-bold uppercase hover:bg-gray-100">Refresh Data</button>
        </header>

        <div class="grid grid-cols-3 gap-6 mb-8 text-center">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Pending</p>
                <p id="pendingCount" class="text-3xl font-bold text-yellow-600">0</p>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Approved</p>
                <p id="approvedCount" class="text-3xl font-bold text-green-600">0</p>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Rejected</p>
                <p id="rejectedCount" class="text-3xl font-bold text-red-600">0</p>
            </div>
        </div>

        <div class="bg-white rounded-3xl shadow-sm overflow-hidden border border-gray-100">
            <table class="w-full text-left">
                <thead class="bg-gray-50 border-b">
                    <tr>
                        <th class="p-4 text-[10px] font-bold text-gray-400 uppercase">Technician</th>
                        <th class="p-4 text-[10px] font-bold text-gray-400 uppercase">Category</th>
                        <th class="p-4 text-[10px] font-bold text-gray-400 uppercase text-center">Status</th>
                        <th class="p-4 text-[10px] font-bold text-gray-400 uppercase text-center">Actions</th>
                    </tr>
                </thead>
                <tbody id="techList">
                    </tbody>
            </table>
        </div>
    </div>
    <a href="admin-jobs.html"
   class="text-xs font-bold bg-black text-white px-4 py-2 rounded">
  View Bookings
</a>

    <script type="module" src="admin.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>FixZen — Home Services</title>

<style>
/* ========== RESET ========== */
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family: system-ui,-apple-system,Segoe UI,Roboto;
  color:#0f172a;
  background:#f8fafc;
  overflow-x:hidden;
}
.hidden{display:none}

/* ========== SPLASH ========== */
#splash{
  position:fixed;inset:0;background:#000;
  display:flex;align-items:center;justify-content:center;
  z-index:9999;
}
#splash video{width:100%;height:100%;object-fit:contain}

/* ========== HEADER ========== */
header{
  position:fixed;top:0;left:0;width:100%;
  background:#fff;
  box-shadow:0 4px 16px rgba(0,0,0,.08);
  z-index:50;
}
.header-inner{
  max-width:1200px;
  margin:auto;
  padding:14px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.brand{display:flex;gap:12px;align-items:center}
.site-logo{width:44px;height:44px}
.brand-title{font-weight:700;color:#2563eb;font-size:20px}
.brand-sub{font-size:13px;color:#6b7280}

.main-nav{
  display:flex;gap:20px;align-items:center;
}
.main-nav a{
  text-decoration:none;color:#0f172a;font-weight:500;
}
.btn{
  background:#f97316;color:#fff;
  padding:10px 16px;border:none;border-radius:8px;
}
.menu-btn{display:none;font-size:26px;background:none;border:none}

/* ========== MAIN ========== */
main{padding-top:90px}

/* ========== HERO ========== */
.hero{
  max-width:1200px;
  margin:auto;
  padding:40px 20px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:32px;
  align-items:center;
}
.hero h1{font-size:36px;margin-bottom:10px}
.lead{color:#6b7280;margin-bottom:20px}

.search-card{
  display:flex;gap:10px;flex-wrap:wrap;
}
.search-card input,
.search-card select{
  padding:12px;border-radius:8px;border:1px solid #e5e7eb;
  flex:1;min-width:140px;
}

/* Floating image */
.hero-image{
  position:relative;
}
.hero-image img{
  width:100%;
  border-radius:20px;
  animation:float 6s ease-in-out infinite;
  box-shadow:0 30px 60px rgba(0,0,0,.25);
}
@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-14px)}
  100%{transform:translateY(0)}
}

/* ========== CATEGORIES ========== */
.categories{
  max-width:1200px;
  margin:40px auto;
  padding:0 20px;
}
.category-grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:16px;
}
.category-card{
  background:#fff;
  border-radius:14px;
  padding:16px;
  display:flex;
  gap:14px;
  align-items:center;
  text-decoration:none;
  color:#0f172a;
  box-shadow:0 6px 20px rgba(0,0,0,.08);
}
.category-card img{
  width:56px;height:56px;object-fit:contain;
}
.category-card strong{font-size:16px}
.category-card span{font-size:13px;color:#6b7280}

/* ========== MOBILE (LOCKED) ========== */
@media (max-width:768px){
  .menu-btn{display:block}
  .main-nav{
    position:absolute;
    top:72px;left:0;width:100%;
    background:#fff;
    flex-direction:column;
    display:none;
    border-top:1px solid #e5e7eb;
  }
  .main-nav.show{display:flex}
  .main-nav a,.main-nav .btn{
    padding:14px 20px;width:100%;text-align:left;
    border-bottom:1px solid #f1f5f9;
  }

  .hero{
    grid-template-columns:1fr;
    padding-bottom:0;
  }
  .hero h1{font-size:28px}

  /* FULL-WIDTH IMAGE (even desktop-mode) */
  .hero-image{
    margin-left:-20px;
    margin-right:-20px;
  }
  .hero-image img{
    width:100vw;
    max-width:100vw;
    border-radius:0;
  }

  .category-grid{
    grid-template-columns:repeat(2,1fr);
  }
}

/* Touch devices (desktop mode safe) */
@media (pointer:coarse){
  body{max-width:100vw;overflow-x:hidden}
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <video autoplay muted playsinline>
    <source src="logo_animation.mp4" type="video/mp4">
  </video>
</div>

<div id="app" class="hidden">

<header>
  <div class="header-inner">
    <div class="brand">
      <img src="fixzen.png" class="site-logo">
      <div>
        <div class="brand-title">FixZen</div>
        <div class="brand-sub">Home services • Verified pros</div>
      </div>
    </div>

    <button class="menu-btn" id="menuBtn">☰</button>

    <nav class="main-nav" id="nav">
      <a href="#">Home</a>
      <a href="#">Services</a>
      <a href="#">My Booking</a>
      <a href="#">Tracking</a>
      <a href="#">Login</a>
      <button class="btn">Book Now</button>
    </nav>
  </div>
</header>

<main>

<section class="hero">
  <div>
    <h1>Trusted technicians at your doorstep</h1>
    <p class="lead">Fast booking, verified professionals, transparent pricing.</p>

    <div class="search-card">
      <input placeholder="Search service">
      <select>
        <option>Select city</option>
        <option>Amravati</option>
        <option>Nagpur</option>
      </select>
      <button class="btn">Search</button>
    </div>
  </div>

  <div class="hero-image">
    <img src="https://images.unsplash.com/photo-1560448204-e02f11c3d0e2?q=80&w=1200&auto=format&fit=crop">
  </div>
</section>

<section class="categories">
  <h2 style="margin-bottom:16px;">Popular Categories</h2>

  <div class="category-grid">
    <a class="category-card"><img src="tap_repaire.jpg"><div><strong>Plumbing</strong><span>Leaks, fittings</span></div></a>
    <a class="category-card"><img src="electrcian.png"><div><strong>Electrician</strong><span>Wiring</span></div></a>
    <a class="category-card"><img src="air-conditioner.png"><div><strong>AC & Appliance</strong><span>Service</span></div></a>
    <a class="category-card"><img src="carpenter.png"><div><strong>Carpentry</strong><span>Furniture</span></div></a>
  </div>
</section>

</main>
</div>

<script>
/* Splash */
const splash=document.getElementById("splash");
const app=document.getElementById("app");
setTimeout(()=>{splash.style.display="none";app.classList.remove("hidden")},4500);

/* Mobile menu */
document.getElementById("menuBtn").onclick=()=>{
  document.getElementById("nav").classList.toggle("show");
};
</script>

</body>
</html>

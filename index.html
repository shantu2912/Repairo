<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* === COLOR SYSTEM (FROM PROVIDED THEME) === */
    :root {
      --primary-olive: #5D5646;
      --primary-brown: #A07D54;
      --neutral-light: #DFD4C3;
      --neutral-bg: #EEEAE2;
      --accent-blue: #3E5974;
      --text-dark: #4D4C4B;
      --white: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--neutral-bg);
      color: var(--text-dark);
    }

    /* HEADER */
    header {
      background: var(--white);
      padding: 14px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--neutral-light);
    }

    .logo {
      font-size: 20px;
      font-weight: 800;
      color: var(--primary-olive);
      letter-spacing: 0.5px;
    }

    /* HERO */
    .hero {
      padding: 20px 18px;
    }

    .hero-slider {
      position: relative;
    }

    .slides {
      position: absolute;
      inset: 0;
    }

    .slide {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    .slide.active {
      opacity: 1;
    }

    .hero-overlay {
      position: relative;
      z-index: 2;
      height: 100%;
      background: linear-gradient(180deg, rgba(93,86,70,0.85), rgba(93,86,70,0.65));
      padding: 22px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      color: var(--neutral-bg);
    }

    .hero-overlay h1 {
      font-size: 22px;
      margin-bottom: 6px;
    }

    .hero-overlay p {
      font-size: 14px;
      margin-bottom: 14px;
      color: var(--neutral-light);
    }

    /* SECTION */
    .section {
      padding: 10px 18px 80px;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 16px 0 12px;
    }

    .section-header h2 {
      font-size: 18px;
      color: var(--primary-olive);
    }

    .section-header a {
      font-size: 13px;
      color: var(--accent-blue);
      text-decoration: none;
      font-weight: 600;
    }

    /* GRID */
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    .category {
      background: var(--white);
      border-radius: 14px;
      padding: 14px 8px;
      text-align: center;
      border: 1px solid var(--neutral-light);
    }

    .icon {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      background: var(--neutral-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 8px;
      font-size: 20px;
      color: var(--accent-blue);
    }

    .category span {
      font-size: 13px;
      font-weight: 600;
    }

    /* BOTTOM NAV */
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--white);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid var(--neutral-light);
    }

    nav a {
      text-decoration: none;
      font-size: 12px;
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      opacity: 0.6;
    }

    nav a.active {
      color: var(--accent-blue);
      opacity: 1;
      font-weight: 600;
    }

    /* WHATSAPP */
    .whatsapp {
      position: fixed;
      bottom: 78px;
      right: 16px;
      background: var(--accent-blue);
      color: var(--white);
      width: 54px;
      height: 54px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      text-decoration: none;
    }

    @media (max-width: 480px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>

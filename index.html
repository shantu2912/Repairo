  <style>
    :root {
      --primary-olive: #3A352B;
      --primary-brown: #A07D54;
      --neutral-bg: #F8F7F4;
      --accent-blue: #2C3E50;
      --text-dark: #2D2C2B;
      --white: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, serif;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background: var(--neutral-bg);
      color: var(--text-dark);
      overflow-x: hidden;
    }

    h1, h2, .logo-text {
      font-family: 'Outfit', serif;
    }

    /* FIXED HEADER */
    header {
      background: var(--white);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }

    .brand { display: flex; align-items: center; gap: 10px; }
    .site-logo { width: 30px; height: 30px; border-radius: 6px; }
    .logo-text { font-size: 20px; font-weight: 800; color: var(--primary-olive); }

    /* HERO SLIDER SECTION */
    .hero {
      padding: 16px;
    }

    .hero-container {
      position: relative;
      height: 220px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0,0,0,0.08);
    }

    .slider {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .slide {
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      background-size: cover;
      background-position: center;
    }

    /* Image Rotation Animation */
    .slide:nth-child(1) { background-image: url('https://images.unsplash.com/photo-1581578731548-c64695cc6952?auto=format&fit=crop&w=800'); animation: cycle 12s infinite; }
    .slide:nth-child(2) { background-image: url('https://images.unsplash.com/photo-1621905251189-08b45d6a269e?auto=format&fit=crop&w=800'); animation: cycle 12s infinite 4s; }
    .slide:nth-child(3) { background-image: url('https://images.unsplash.com/photo-1558383331-f520f2888351?auto=format&fit=crop&w=800'); animation: cycle 12s infinite 8s; }

    @keyframes cycle {
      0%, 33.33% { opacity: 1; }
      38%, 100% { opacity: 0; }
    }

    .hero-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.7) 20%, transparent);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
      color: var(--white);
      z-index: 2;
    }

    .hero-overlay h1 { font-size: 24px; margin-bottom: 4px; }
    .hero-overlay p { font-size: 14px; opacity: 0.9; }

    /* MOBILE SEARCH */
    .search-wrapper {
      padding: 0 20px;
      margin-top: -25px;
      position: relative;
      z-index: 10;
    }

    .search-box {
      background: var(--white);
      border-radius: 14px;
      padding: 14px 18px;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }

    .search-box input {
      border: none;
      outline: none;
      flex: 1;
      font-size: 15px;
      font-weight: 500;
    }

    /* CATEGORIES GRID */
    .section { padding: 35px 20px 100px; }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 18px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    .category {
      background: var(--white);
      border-radius: 18px;
      padding: 14px 4px;
      text-align: center;
      transition: transform 0.2s;
    }

    .category:active { transform: scale(0.92); }

    .icon {
      width: 48px;
      height: 48px;
      border-radius: 14px;
      background: #F2F2F2;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 8px;
      font-size: 22px;
    }

    .category span { font-size: 12px; font-weight: 600; color: var(--text-dark); }

    /* MOBILE BOTTOM NAV */
    nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(255,255,255,0.96);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-around;
      padding: 10px 0 24px;
      border-top: 1px solid rgba(0,0,0,0.05);
      z-index: 1000;
    }

    nav a {
      text-decoration: none;
      color: #8E8E93;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    nav a.active { color: var(--primary-brown); }
    .nav-icon { font-size: 20px; }
    nav span { font-size: 10px; font-weight: 600; }

    /* Mobile Responsive Tweaks */
    @media (max-width: 380px) {
      .grid { grid-template-columns: repeat(3, 1fr); }
      .hero-container { height: 180px; }
    }
  </style>
</head>

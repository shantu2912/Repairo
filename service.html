<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Booking - FixZen</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script>
        const SUPABASE_URL = 'https://kzxdxnxgouthsywbsnvl.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt6eGR4bnhnb3V0aHN5d2JzbnZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzMTczMzIsImV4cCI6MjA4MTg5MzMzMn0.nqzn89vmTFKVNuZPHfGRxdTg6UHT6GMud238rr49qag';
        if (window.supabase) window.sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    </script>
</head>
<body class="bg-[#F5F2EB] min-h-screen flex items-center justify-center p-4 font-sans"
      x-data="{
          data: null,
          loading: false,
          success: false,

          init() {
              const raw = sessionStorage.getItem('temp_booking');
              if (!raw) { window.location.href = 'index.html'; return; }
              this.data = JSON.parse(raw);
          },

          async confirmAndBook() {
              this.loading = true;
              
              try {
                  // 1. Insert into BOOKINGS
                  const { data: booking, error: err1 } = await window.sb
                      .from('bookings')
                      .insert([{
                          user_id: this.data.user_id,
                          service_name: this.data.service_name,
                          variant_name: this.data.sub_services.map(s => s.n).join(', '),
                          price: this.data.total,
                          date: this.data.date,
                          address: this.data.address,
                          location_address: this.data.address,
                          phone: this.data.user_phone
                      }])
                      .select()
                      .single();

                  if (err1) throw err1;

                  // 2. Insert into JOBS
                  const { error: err2 } = await window.sb
                      .from('jobs')
                      .insert([{
                          booking_id: booking.id,
                          customer_name: this.data.user_name,
                          category: this.data.service_name,
                          issue: 'Selected: ' + this.data.sub_services.map(s => s.n).join(', '),
                          location: this.data.address,
                          phone: this.data.user_phone,
                          status: 'pending',
                          urgent: false,
                          device: 'Web App',
                          tech_id: null
                      }]);

                  if (err2) throw err2;

                  // Success State
                  this.success = true;
                  sessionStorage.removeItem('temp_booking'); // Cleanup
                  
                  setTimeout(() => { window.location.href = 'bookings.html'; }, 2000);

              } catch (e) {
                  alert('Error: ' + e.message);
                  this.loading = false;
              }
          }
      }">

    <div class="w-full max-w-md bg-white rounded-[2rem] shadow-xl overflow-hidden relative">
        
        <div x-show="success" class="absolute inset-0 bg-white z-20 flex flex-col items-center justify-center text-center p-8 animate__animated animate__fadeIn" style="display: none;">
            <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mb-6">
                <i class="fa-solid fa-check text-4xl text-green-600 animate__animated animate__rubberBand"></i>
            </div>
            <h2 class="text-2xl font-bold text-[#2D2C2B]">Booking Confirmed!</h2>
            <p class="text-gray-500 mt-2">Your request has been broadcasted to nearby experts.</p>
        </div>

        <div class="bg-[#5D5646] p-6 text-center text-white relative">
            <a href="service.html" class="absolute left-6 top-6 opacity-80 hover:opacity-100"><i class="fa-solid fa-arrow-left"></i></a>
            <h2 class="text-xl font-bold">Review Details</h2>
            <p class="text-xs opacity-70 mt-1">Please check before confirming</p>
        </div>

        <div class="p-8 space-y-6">
            
            <div class="flex items-start gap-4 p-4 bg-gray-50 rounded-xl border border-gray-100">
                <div class="w-10 h-10 rounded-full bg-[#A07D54] flex items-center justify-center text-white shrink-0">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div>
                    <p class="text-xs text-gray-400 font-bold uppercase tracking-wider">Customer</p>
                    <p class="font-bold text-[#2D2C2B]" x-text="data?.user_name"></p>
                    <p class="text-sm text-gray-500" x-text="data?.user_phone"></p>
                </div>
            </div>

            <div class="space-y-4">
                <div class="flex justify-between items-center border-b border-gray-100 pb-2">
                    <span class="text-sm text-gray-500">Service</span>
                    <span class="font-bold text-[#5D5646]" x-text="data?.service_name"></span>
                </div>
                <div class="flex justify-between items-center border-b border-gray-100 pb-2">
                    <span class="text-sm text-gray-500">Date</span>
                    <span class="font-bold text-[#5D5646]" x-text="data?.date"></span>
                </div>
                <div>
                    <span class="text-sm text-gray-500 block mb-1">Address</span>
                    <p class="text-sm font-medium text-[#2D2C2B] bg-gray-50 p-3 rounded-lg leading-relaxed" x-text="data?.address"></p>
                </div>
            </div>

            <div class="bg-[#F5F2EB] p-4 rounded-xl">
                <p class="text-xs text-[#A07D54] font-bold uppercase mb-2">Order Summary</p>
                <template x-for="item in data?.sub_services">
                    <div class="flex justify-between text-sm mb-1 text-[#5D5646]">
                        <span x-text="item.n"></span>
                        <span class="font-bold">₹<span x-text="item.p"></span></span>
                    </div>
                </template>
                <div class="border-t border-[#D6CFC0] mt-3 pt-2 flex justify-between items-center">
                    <span class="font-bold text-lg text-[#5D5646]">Total</span>
                    <span class="font-bold text-2xl text-[#5D5646]">₹<span x-text="data?.total"></span></span>
                </div>
            </div>

            <button @click="confirmAndBook()" :disabled="loading" 
                    class="w-full py-4 bg-[#A07D54] text-white font-bold rounded-xl shadow-xl hover:bg-[#5D5646] transition-all transform active:scale-95 flex items-center justify-center gap-2">
                <span x-show="!loading">Confirm & Book Service</span>
                <i x-show="!loading" class="fa-solid fa-check-circle"></i>
                <div x-show="loading" class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
            </button>

        </div>
    </div>

</body>
</html>

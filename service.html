<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Service Details | FixZen</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        /* --- PREMIUM DESIGN SYSTEM --- */
        :root {
            --bg: #F4F4F0; --dark: #1C2331; --white: #FFFFFF; 
            --gold: #A07D54; --green: #059669; --text: #1F2937; --muted: #6B7280;
            --shadow: 0 12px 40px rgba(0,0,0,0.08);
            --ease: cubic-bezier(0.25, 1, 0.5, 1);
        }

        body { background: var(--bg); margin: 0; font-family: -apple-system, sans-serif; padding-bottom: 120px; color: var(--text); -webkit-font-smoothing: antialiased; }

        /* LOADER */
        #loader { position: fixed; inset: 0; background: var(--bg); z-index: 2000; padding: 20px; transition: opacity 0.5s; display: flex; flex-direction: column; gap: 15px; }
        .shim { background: #E5E7EB; border-radius: 16px; overflow: hidden; position: relative; }
        .shim::after { content: ""; position: absolute; inset: 0; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent); animation: shimmer 1s infinite; }
        @keyframes shimmer { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }

        /* UI ELEMENTS */
        .header { background: var(--dark); height: 240px; border-radius: 0 0 40px 40px; padding: 20px; display: flex; justify-content: space-between; }
        .icon-btn { width: 44px; height: 44px; background: rgba(255,255,255,0.15); backdrop-filter: blur(10px); border-radius: 14px; display: flex; align-items: center; justify-content: center; color: white; text-decoration: none; font-size: 1.4rem; border: none; cursor: pointer; transition: 0.2s; }
        
        .hero-card { margin: -120px 20px 0; background: var(--white); border-radius: 28px; padding: 12px; box-shadow: var(--shadow); transform: translateY(30px); opacity: 0; transition: 0.6s var(--ease); }
        .hero-img { width: 100%; height: 220px; object-fit: cover; border-radius: 22px; background: #eee; }
        .hero-info { padding: 18px 8px 8px; display: flex; justify-content: space-between; align-items: flex-end; }
        .title { font-size: 1.8rem; font-weight: 800; color: var(--dark); margin: 0; line-height: 1; letter-spacing: -0.5px; }
        .rating-badge { background: #FEF3C7; color: #B45309; padding: 6px 12px; border-radius: 20px; font-weight: 700; font-size: 0.9rem; display: flex; gap: 4px; align-items: center; }

        .label { padding: 35px 24px 15px; font-size: 0.75rem; font-weight: 800; color: var(--muted); text-transform: uppercase; letter-spacing: 1.2px; }
        .scroll-row { display: flex; gap: 15px; overflow-x: auto; padding: 0 24px 20px; scrollbar-width: none; }
        
        /* VARIANTS */
        .v-card { min-width: 160px; background: var(--white); padding: 18px; border-radius: 24px; border: 2px solid transparent; transition: 0.3s; cursor: pointer; position: relative; opacity: 0; transform: translateY(20px); }
        .v-card.active { border-color: var(--dark); background: #F8FAFC; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .v-card.active::after { content: "Selected"; position: absolute; top: 0; right: 0; background: var(--dark); color: white; font-size: 0.6rem; padding: 4px 8px; border-radius: 0 0 0 10px; font-weight: 700; }

        /* DATES */
        .d-card { min-width: 75px; height: 90px; background: var(--white); border-radius: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; box-shadow: var(--shadow); border: 2px solid transparent; opacity: 0; transform: translateX(20px); transition: 0.2s; }
        .d-card.active { background: var(--dark); color: white; transform: scale(1.05); border-color: var(--dark); }

        /* TECH CARD */
        .tech-card { margin: 0 24px; background: var(--white); padding: 16px; border-radius: 24px; display: flex; align-items: center; gap: 16px; box-shadow: var(--shadow); border: 1px solid rgba(0,0,0,0.05); opacity: 0; transform: translateY(20px); transition: 0.5s var(--ease); }
        .tech-img { width: 56px; height: 56px; border-radius: 50%; object-fit: cover; border: 2px solid var(--white); background: #eee; }

        /* DOCK */
        .dock { position: fixed; bottom: 30px; left: 24px; right: 24px; background: var(--dark); border-radius: 24px; padding: 14px 14px 14px 28px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 20px 60px rgba(0,0,0,0.4); z-index: 100; transform: translateY(150%); transition: 0.6s var(--ease); }
        .book-btn { background: var(--white); color: var(--dark); border: none; padding: 16px 32px; border-radius: 18px; font-weight: 700; font-size: 1rem; cursor: pointer; display: flex; align-items: center; gap: 8px; transition: 0.2s; }
        
        .loaded .hero-card, .loaded .v-card, .loaded .tech-card, .loaded .dock { opacity: 1; transform: translateY(0); }
        .loaded .d-card { opacity: 1; transform: translateX(0); }
    </style>
</head>
<body>

    <div id="status-bar" style="position:fixed; top:0; left:0; width:100%; background:#DC2626; color:white; font-size:0.8rem; padding:8px; text-align:center; z-index:9999; display:none;"></div>

    <div id="loader">
        <div class="shim" style="height: 240px; border-radius: 0 0 40px 40px;"></div>
        <div class="shim" style="height: 200px; margin: -100px 20px 0;"></div>
        <div class="shim" style="height: 100px; margin: 20px;"></div>
    </div>

    <div class="header">
        <a href="index.html" class="icon-btn"><i class="ph ph-arrow-left"></i></a>
        <button class="icon-btn"><i class="ph ph-heart"></i></button>
    </div>

    <div id="app">
        <div class="hero-card">
            <img id="img-hero" class="hero-img">
            <div class="hero-info">
                <div>
                    <h1 id="txt-title" class="title">...</h1>
                    <div style="color:var(--muted); font-size:0.95rem; margin-top:6px;" id="txt-sub">...</div>
                </div>
                <div class="rating-badge"><i class="ph-fill ph-star"></i> <span id="txt-rating">0.0</span></div>
            </div>
        </div>

        <div class="label">Select Package</div>
        <div id="list-variants" class="scroll-row"></div>

        <div class="label">Schedule Date</div>
        <div id="list-dates" class="scroll-row"></div>

        <div class="label">Matched Expert</div>
        <div class="tech-card">
            <img id="tech-img" class="tech-img" src="">
            <div>
                <div id="tech-name" style="font-weight:700; font-size:1.05rem; color:var(--dark);">Finding Expert...</div>
                <div style="font-size:0.8rem; color:var(--muted); margin-top:2px;">
                    <span id="tech-jobs">0</span> Jobs â€¢ <span id="tech-rating">0.0</span>
                </div>
            </div>
            <div style="margin-left:auto; background:#D1FAE5; color:var(--green); padding:6px 12px; border-radius:12px; font-size:0.7rem; font-weight:800; display:flex; gap:4px; align-items:center;">
                <i class="ph-fill ph-seal-check"></i> VERIFIED
            </div>
        </div>
        
        <div style="height: 120px;"></div>

        <div class="dock">
            <div>
                <span style="font-size:0.75rem; color:rgba(255,255,255,0.6); letter-spacing:0.5px;">TOTAL ESTIMATE</span>
                <div id="txt-price" style="font-size:1.5rem; font-weight:800; color:white;">â‚¹0</div>
            </div>
            <button class="book-btn" onclick="bookNow()">Book Now <i class="ph-bold ph-arrow-right"></i></button>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // ðŸ”´ðŸ”´ PASTE YOUR KEYS HERE ðŸ”´ðŸ”´
        const PROJECT_URL = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt6eGR4bnhnb3V0aHN5d2JzbnZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzMTczMzIsImV4cCI6MjA4MTg5MzMzMn0.nqzn89vmTFKVNuZPHfGRxdTg6UHT6GMud238rr49qag'; 
        const API_KEY = 'kzxdxnxgouthsywbsnvl';

        let currentService, selectedVariant, selectedDate, matchedTech;

        window.onload = async () => {
            const sb = document.getElementById('status-bar');
            try {
                if (PROJECT_URL.includes('PASTE')) throw new Error("Missing API Keys");

                const { createClient } = supabase; 
                const db = createClient(PROJECT_URL, API_KEY);
                const slug = new URLSearchParams(window.location.search).get('id') || 'ac';

                // 1. Fetch Service (Anti-Crash Logic: .limit(1))
                const { data: service, error: sError } = await db
                    .from('services')
                    .select('*, service_variants(*)')
                    .eq('slug', slug)
                    .limit(1)  // Fixes duplicate error
                    .maybeSingle(); 

                if (sError) throw sError;
                if (!service) throw new Error("Service not found");
                currentService = service;

                // 2. Fetch Tech
                const { data: tech } = await db
                    .from('technicians')
                    .select('*')
                    .ilike('category', `%${slug}%`)
                    .limit(1)
                    .maybeSingle();
                matchedTech = tech;

                renderUI(service, tech);

            } catch (err) {
                console.error(err);
                sb.style.display = 'block';
                sb.innerHTML = `âš ï¸ Error: ${err.message}. Showing Demo Mode.`;
            } finally {
                setTimeout(() => {
                    document.getElementById('loader').style.opacity = '0';
                    setTimeout(() => document.getElementById('loader').style.display = 'none', 400);
                    document.body.classList.add('loaded');
                }, 500);
            }
        };

        function renderUI(s, t) {
            document.getElementById('txt-title').innerText = s.title;
            document.getElementById('txt-sub').innerText = s.subtitle;
            document.getElementById('img-hero').src = s.image_url;
            document.getElementById('txt-rating').innerText = s.rating;

            // Variants
            const vContainer = document.getElementById('list-variants');
            if (s.service_variants) {
                s.service_variants.sort((a,b) => a.price - b.price);
                s.service_variants.forEach((v, i) => {
                    const el = document.createElement('div');
                    el.className = `v-card ${i===0 ? 'active' : ''}`;
                    el.style.transitionDelay = `${i*100}ms`;
                    el.onclick = () => selectVariant(el, v);
                    el.innerHTML = `
                        <div style="font-weight:700;">${v.name}</div>
                        <div style="font-size:0.8rem; color:#666; margin-bottom:10px;">${v.description}</div>
                        <div style="font-weight:800; font-size:1.2rem;">â‚¹${v.price}</div>
                    `;
                    vContainer.appendChild(el);
                    if(i===0) selectVariant(el, v);
                });
            }

            // Tech
            if(t) {
                document.getElementById('tech-name').innerText = t.name;
                document.getElementById('tech-img').src = t.image_url || `https://ui-avatars.com/api/?name=${t.name}`;
                document.getElementById('tech-jobs').innerText = t.jobs_done || 0;
                document.getElementById('tech-rating').innerText = t.rating;
            }

            // Dates
            const dContainer = document.getElementById('list-dates');
            for(let i=0; i<7; i++) {
                const d = new Date(); d.setDate(d.getDate()+i);
                const el = document.createElement('div');
                el.className = `d-card ${i===0?'active':''}`;
                el.style.transitionDelay = `${i*50}ms`;
                el.onclick = () => {
                    document.querySelectorAll('.d-card').forEach(c=>c.classList.remove('active'));
                    el.classList.add('active');
                    selectedDate = d.toISOString();
                };
                el.innerHTML = `<span style="font-size:0.7rem; font-weight:700; opacity:0.6;">${['SUN','MON','TUE','WED','THU','FRI','SAT'][d.getDay()]}</span><span style="font-size:1.3rem; font-weight:800;">${d.getDate()}</span>`;
                dContainer.appendChild(el);
                if(i===0) selectedDate = d.toISOString();
            }
        }

        function selectVariant(el, variant) {
            document.querySelectorAll('.v-card').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            selectedVariant = variant;
            document.getElementById('txt-price').innerText = 'â‚¹' + variant.price;
        }

        async function bookNow() {
            const btn = document.querySelector('.book-btn');
            if (PROJECT_URL.includes('PASTE')) return alert("Missing API Keys");

            btn.innerHTML = `<i class="ph ph-spinner ph-spin"></i> Processing...`;

            // 1. Generate OTP
            const otp = Math.floor(1000 + Math.random() * 9000);

            const { createClient } = supabase; 
            const db = createClient(PROJECT_URL, API_KEY);

            // 2. Save Booking
            const { error } = await db.from('bookings').insert({
                service_name: currentService.title,
                variant_name: selectedVariant ? selectedVariant.name : 'Standard',
                price: selectedVariant ? selectedVariant.price : 0,
                date: selectedDate,
                technician_id: matchedTech ? matchedTech.id : null,
                status: 'pending',
                otp: otp.toString()
            });

            if (error) {
                alert("Error: " + error.message);
                btn.innerHTML = `Book Now <i class="ph-bold ph-arrow-right"></i>`;
            } else {
                btn.style.background = "#059669";
                btn.innerText = "âœ“ Confirmed!";
                
                // 3. Show OTP & Redirect
                alert(`Booking Successful!\n\nðŸ” Your OTP is: ${otp}\n(Show this to the technician)`);
                setTimeout(() => window.location.href = 'bookings.html', 500);
            }
        }
    </script>
</body>
</html>

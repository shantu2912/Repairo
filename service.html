<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Details - FixZen</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

        // YOUR CREDENTIALS
        const SUPABASE_URL = 'https://kzxdxnxgouthsywbsnvl.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt6eGR4bnhnb3V0aHN5d2JzbnZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzMTczMzIsImV4cCI6MjA4MTg5MzMzMn0.nqzn89vmTFKVNuZPHfGRxdTg6UHT6GMud238rr49qag';

        // Create client and attach to window so Alpine can see it
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);
        window.sb = supabase;
        console.log("Supabase Initialized!"); // Debug log
    </script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'brand-olive': '#5D5646', 'brand-gold': '#A07D54', 'brand-cream': '#EEEAE2', 'brand-dark': '#4D4C4B' },
                    fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
                    animation: { 'fade-in-up': 'fadeInUp 0.5s ease-out forwards' }
                }
            }
        }
    </script>
</head>

<body class="bg-brand-cream text-brand-dark antialiased"
      x-data="{ 
          service: null, 
          loading: true, 
          bookingLoading: false,
          error: false,
          errorMsg: '',
          
          async fetchService() {
              const params = new URLSearchParams(window.location.search);
              let id = params.get('id');
              
              if(!id) { window.location.href = 'index.html'; return; }

              // 2. THE SAFETY LOOP (Waits for Supabase to be ready)
              let attempts = 0;
              while (!window.sb && attempts < 50) {
                  await new Promise(r => setTimeout(r, 100)); // Wait 100ms
                  attempts++;
              }

              if (!window.sb) {
                  this.error = true;
                  this.errorMsg = 'Database connection timed out. Please refresh.';
                  this.loading = false;
                  return;
              }

              try {
                  // Now we are safe to use window.sb
                  const { data, error } = await window.sb
                      .from('services')
                      .select('*')
                      .eq('id', id)
                      .single();

                  if (error) throw error;
                  if (!data) throw new Error('Service ID not found: ' + id);
                  
                  this.service = data;
              } catch (err) {
                  console.error('FETCH ERROR:', err);
                  this.error = true;
                  this.errorMsg = err.message;
              } finally {
                  this.loading = false;
              }
          },

          async bookService() {
              this.bookingLoading = true;
              
              const { data: { user } } = await window.sb.auth.getUser();
              
              if (!user) {
                  alert('Please Log In to book a service!');
                  window.location.href = 'loginuser.html'; 
                  return;
              }

              const { error } = await window.sb
                  .from('bookings')
                  .insert([{ 
                          user_id: user.id,
                          service_name: this.service.name, 
                          status: 'pending',
                          total_amount: this.service.price,
                          location_address: 'Current Location (GPS)',
                          scheduled_date: new Date().toISOString()
                  }]);

              this.bookingLoading = false;

              if (error) {
                  alert('Booking Failed: ' + error.message);
              } else {
                  window.location.href = 'bookings.html';
              }
          }
      }" 
      x-init="fetchService()">

    <div class="fixed top-0 w-full z-50 p-6 flex justify-between items-center pointer-events-none">
        <a href="index.html" class="pointer-events-auto w-10 h-10 rounded-full bg-white/80 backdrop-blur-md shadow-lg flex items-center justify-center text-brand-olive hover:scale-110 transition-transform cursor-pointer">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
    </div>

    <div x-show="loading" class="h-screen flex items-center justify-center bg-brand-cream">
        <i class="fa-solid fa-circle-notch fa-spin text-4xl text-brand-gold"></i>
    </div>

    <div x-show="error && !loading" class="h-screen flex flex-col items-center justify-center text-center p-6" style="display: none;">
        <i class="fa-solid fa-triangle-exclamation text-4xl text-brand-gold mb-4"></i>
        <h2 class="text-xl font-bold text-brand-olive">Service Not Found</h2>
        <p class="text-sm opacity-60 mt-2 text-red-500 font-mono" x-text="errorMsg"></p>
        <a href="index.html" class="mt-6 px-6 py-3 bg-brand-olive text-white rounded-xl font-bold hover:bg-brand-gold transition-colors">Go Home</a>
    </div>

    <div x-show="!loading && service" class="pb-32 animate__animated animate__fadeIn" style="display: none;">
        <div class="relative h-[45vh] w-full rounded-b-[40px] overflow-hidden shadow-2xl bg-gray-900">
            <img :src="service?.image_url" class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-transparent"></div>
            <div class="absolute bottom-8 left-6 right-6 text-white animate-fade-in-up">
                <span class="bg-brand-gold px-3 py-1 rounded-lg text-[10px] font-bold uppercase tracking-wider shadow-lg">Premium Service</span>
                <h1 class="text-3xl font-extrabold mt-3 leading-tight" x-text="service?.name"></h1>
                <div class="flex items-center gap-3 mt-3">
                    <div class="flex items-center gap-1 bg-white/20 backdrop-blur-md px-2 py-1 rounded-lg">
                        <i class="fa-solid fa-star text-yellow-400 text-xs"></i>
                        <span class="font-bold text-sm" x-text="service?.rating"></span>
                    </div>
                    <span class="text-white/70 text-sm" x-text="'(' + service?.reviews + ' Reviews)'"></span>
                </div>
            </div>
        </div>

        <div class="px-6 mt-8 animate-fade-in-up" style="animation-delay: 0.2s">
            <div class="flex justify-between items-end mb-8 p-4 bg-white rounded-2xl shadow-sm border border-brand-beige/30">
                <div>
                    <p class="text-brand-gold font-bold text-[10px] uppercase tracking-widest mb-1">Total Cost</p>
                    <div class="flex items-baseline gap-1">
                        <span class="text-3xl font-extrabold text-brand-olive">â‚¹</span>
                        <h2 class="text-4xl font-extrabold text-brand-olive" x-text="service?.price"></h2>
                    </div>
                </div>
                <div class="text-right">
                    <div class="bg-green-100 text-green-700 px-3 py-1 rounded-lg text-xs font-bold border border-green-200 inline-flex items-center gap-1">
                        <i class="fa-solid fa-tag"></i> Best Price
                    </div>
                </div>
            </div>

            <h3 class="font-bold text-lg text-brand-olive mb-2">Description</h3>
            <p class="text-brand-dark/70 leading-relaxed text-sm mb-8" x-text="service?.description"></p>

            <h3 class="font-bold text-lg text-brand-olive mb-4">What's Included?</h3>
            <ul class="space-y-3 mb-8">
                <template x-for="feature in service?.features">
                    <li class="flex items-center gap-4 bg-white p-4 rounded-2xl border border-brand-beige/40 shadow-sm hover:border-brand-gold/50 transition-colors">
                        <div class="w-8 h-8 rounded-full bg-brand-cream flex items-center justify-center text-brand-gold text-sm shrink-0"><i class="fa-solid fa-check"></i></div>
                        <span class="text-sm font-medium text-brand-dark" x-text="feature"></span>
                    </li>
                </template>
            </ul>
        </div>
    </div>

    <div x-show="!loading && !error" class="fixed bottom-0 w-full z-40" style="display: none;">
        <div class="bg-white/90 backdrop-blur-xl border-t border-brand-beige/50 p-6 pt-4 rounded-t-[30px] shadow-[0_-10px_40px_rgba(0,0,0,0.1)] animate-fade-in-up" style="animation-delay: 0.4s">
            <div class="flex gap-4 max-w-md mx-auto">
                <button @click="bookService()" :disabled="bookingLoading" class="flex-1 bg-brand-olive text-white rounded-2xl font-bold text-lg hover:bg-brand-gold transition-colors shadow-lg shadow-brand-olive/30 flex items-center justify-center gap-2 py-4">
                    <span x-show="!bookingLoading">Book Now</span>
                    <i x-show="bookingLoading" class="fa-solid fa-circle-notch fa-spin"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>

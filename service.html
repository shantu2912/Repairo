<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f4; padding: 20px; }
        h1 { text-align: center; color: #333; }
        
        /* Grid Layout for Services */
        .service-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Card Styling */
        .card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .card:hover { transform: translateY(-5px); }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: #ddd; /* Placeholder color if image fails */
        }

        .card-body { padding: 15px; }
        .card-title { font-size: 1.25em; font-weight: bold; margin: 0 0 10px 0; color: #2c3e50; }
        .card-price { color: #27ae60; font-weight: bold; font-size: 1.1em; float: right; }
        .card-rating { color: #f39c12; margin-bottom: 10px; font-size: 0.9em; }
        .card-desc { color: #666; font-size: 0.95em; line-height: 1.4; }
        
        .error-message { 
            color: white; background: #e74c3c; padding: 15px; 
            border-radius: 5px; text-align: center; max-width: 600px; margin: 20px auto; display: none; 
        }
        .loading { text-align: center; font-size: 1.2em; color: #666; margin-top: 50px; }
    </style>
</head>
<body>

    <h1>Available Services</h1>

    <div id="loading" class="loading">Loading services...</div>
    <div id="error-box" class="error-message"></div>
    <div id="service-list" class="service-container"></div>

    <script>
        // ==========================================
        // CONFIGURATION - UPDATE THESE 3 LINES
        // ==========================================
        const PROJECT_URL = 'https://kzxdxnxgouthsywbsnvl.supabase.co'; // e.g. https://xyz.supabase.co
        const ANON_KEY    = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt6eGR4bnhnb3V0aHN5d2JzbnZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzMTczMzIsImV4cCI6MjA4MTg5MzMzMn0.nqzn89vmTFKVNuZPHfGRxdTg6UHT6GMud238rr49qag';    // e.g. eyJhbGciOiJIUzI1Ni...
        const TABLE_NAME  = 'services';                  // CHECK YOUR SUPABASE DASHBOARD FOR ACTUAL NAME
        // ==========================================

        // Initialize Client
        // We use 'supabase' as the variable name to be consistent
        const { createClient } = window.supabase;
        const _supabase = createClient(PROJECT_URL, ANON_KEY);

        async function fetchServices() {
            const listContainer = document.getElementById('service-list');
            const errorBox = document.getElementById('error-box');
            const loadingMsg = document.getElementById('loading');

            try {
                // 1. Fetch data from Supabase
                const { data, error } = await _supabase
                    .from(TABLE_NAME)
                    .select('*');

                // 2. Handle connection errors
                if (error) throw error;

                // 3. Clear loading message
                loadingMsg.style.display = 'none';

                // 4. Render the cards
                if (!data || data.length === 0) {
                    listContainer.innerHTML = '<p style="text-align:center; width:100%">No services found in database.</p>';
                    return;
                }

                data.forEach(service => {
                    // Create card HTML safely
                    const card = document.createElement('div');
                    card.className = 'card';
                    
                    // We map the columns from your screenshot: 
                    // image_url, name, price, rating, reviews, description
                    card.innerHTML = `
                        <img src="${service.image_url || 'https://via.placeholder.com/300'}" alt="${service.name}" onerror="this.src='https://via.placeholder.com/300?text=No+Image'">
                        <div class="card-body">
                            <span class="card-price">$${service.price}</span>
                            <div class="card-title">${service.name}</div>
                            <div class="card-rating">â˜… ${service.rating} (${service.reviews || 0} reviews)</div>
                            <p class="card-desc">${service.description}</p>
                        </div>
                    `;
                    listContainer.appendChild(card);
                });

            } catch (err) {
                loadingMsg.style.display = 'none';
                errorBox.style.display = 'block';
                console.error(err);
                // detailed error message for debugging
                errorBox.innerHTML = `<strong>Error:</strong> ${err.message}<br><br><em>(Check your Console [F12] for more details)</em>`;
            }
        }

        // Run on load
        fetchServices();
    </script>
</body>
</html>

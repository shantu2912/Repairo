      x-data="{ 
          service: null, 
          loading: true, 
          bookingLoading: false,
          error: false,
          errorMsg: '',
          
          async fetchService() {
              const params = new URLSearchParams(window.location.search);
              let id = params.get('id');
              
              if(!id) { window.location.href = 'index.html'; return; }

              // SAFETY CHECK: Wait for Supabase
              let attempts = 0;
              while (!window.sb && attempts < 50) {
                  await new Promise(r => setTimeout(r, 100));
                  attempts++;
              }

              if (!window.sb) {
                  this.error = true;
                  this.errorMsg = 'Connection Timeout. Please refresh.';
                  this.loading = false;
                  return;
              }

              try {
                  // FETCH DATA (Using .limit(1) to prevent duplicate errors)
                  const { data, error } = await window.sb
                      .from('services')
                      .select('*')
                      .eq('id', id)
                      .limit(1)
                      .single();

                  if (error) throw error;
                  if (!data) throw new Error('Service not found');
                  
                  this.service = data;
              } catch (err) {
                  console.error('Fetch Error:', err);
                  this.error = true;
                  this.errorMsg = err.message;
              } finally {
                  this.loading = false;
              }
          },

          async bookService() {
              this.bookingLoading = true;
              
              const { data: { user } } = await window.sb.auth.getUser();
              
              if (!user) {
                  alert('Please Log In to book a service!');
                  window.location.href = 'loginuser.html'; 
                  return;
              }

              const { error } = await window.sb
                  .from('bookings')
                  .insert([{ 
                          user_id: user.id,
                          service_name: this.service.name, 
                          status: 'pending',
                          total_amount: this.service.price,
                          location_address: 'Current Location (GPS)', 
                          scheduled_date: new Date().toISOString()
                  }]);

              this.bookingLoading = false;

              if (error) {
                  alert('Booking Failed: ' + error.message);
              } else {
                  window.location.href = 'bookings.html';
              }
          }
      }"

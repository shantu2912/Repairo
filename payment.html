<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Repairo — Payment</title>

  <style>
    body {
      margin: 0;
      font-family: Inter, sans-serif;
      background: #ecf7f9;
    }

    .container {
      max-width: 480px;
      margin: auto;
      padding: 20px;
      margin-top: 30px;
    }

    .card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      padding: 24px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h2 { margin-top: 0; color: #0b6fa4; }
    h3 { margin-bottom: 10px; }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
      font-size: 15px;
    }

    .method {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px;
      border: 1px solid #cbd5e1;
      border-radius: 12px;
      margin-top: 10px;
      cursor: pointer;
      transition: .2s;
    }

    .method img {
      width: 28px;
    }

    .method.active {
      border-color: #0284c7;
      background: #e0f2fe;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: #0284c7;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      transition: .2s;
    }

    .btn:hover { opacity: 0.9; }

    /* QR Modal */
    .modal {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .modal-box {
      background: white;
      padding: 20px;
      border-radius: 14px;
      text-align: center;
      width: 300px;
    }

    .loader {
      border: 4px solid #e2e8f0;
      border-top-color: #0284c7;
      width: 32px; height: 32px;
      border-radius: 50%;
      margin: auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>

<div class="container">

  <div class="card">
    <h2>Complete Payment</h2>

    <h3>Order Summary</h3>
    <div id="summary"></div>

    <h3>Choose Payment Method</h3>

    <div class="method" id="upi">
      <img src="payment.jpeg">
      <span>UPI Apps (GPay / PhonePe / Paytm)</span>
    </div>

    <div class="method" id="card">
      <img src="https://cdn-icons-png.flaticon.com/512/633/633611.png">
      <span>Credit / Debit Card</span>
    </div>

    <button class="btn" id="payBtn">Pay Securely</button>
  </div>

</div>

<!-- MODAL -->
<div class="modal" id="qrModal">
  <div class="modal-box">
    <h3>Scan to Pay</h3>
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=repairo-payment" id="qrImg">
    <p>UPI ID: <b id="upiID"></b></p>
    <button class="btn" id="simPay">I have paid</button>
  </div>
</div>

<!-- LOADER MODAL -->
<div class="modal" id="loadingModal">
  <div class="modal-box">
    <div class="loader"></div>
    <p>Verifying payment...</p>
  </div>
</div>

<script>
let selected = null;

// Load booking
const id = new URLSearchParams(location.search).get("booking");
const all = JSON.parse(localStorage.getItem("repairo_bookings") || "[]");
const bk = all.find(x => x.id === id);
if (!bk) location.href = "home.html";

// Summary
document.getElementById("summary").innerHTML = `
  <div class="summary-row"><strong>Service</strong><span>${bk.service}</span></div>
  <div class="summary-row"><strong>Date</strong><span>${bk.date}</span></div>
  <div class="summary-row"><strong>Visit Charge</strong><span>₹49</span></div>
  <div class="summary-row"><strong>Payable Now</strong><span>₹49</span></div>
`;

// Selecting method
["upi","card"].forEach(m => {
  document.getElementById(m).onclick = () => {
    selected = m;
    document.getElementById("upi").classList.remove("active");
    document.getElementById("card").classList.remove("active");
    document.getElementById(m).classList.add("active");
  };
});

document.getElementById("payBtn").onclick = () => {
  if (!selected) return alert("Please select a payment method.");

  if (selected === "upi") {
    openQR();
  } else {
    simulatePayment();
  }
};

// Generate UPI ID
function openQR(){
  const upi = "repairo" + Math.floor(Math.random()*9000+1000) + "@upi";
  document.getElementById("upiID").innerText = upi;

  document.getElementById("qrModal").style.display = "flex";
}

document.getElementById("simPay").onclick = () => {
  document.getElementById("qrModal").style.display = "none";
  simulatePayment();
};

function simulatePayment(){
  document.getElementById("loadingModal").style.display = "flex";

  setTimeout(()=>{
    bk.payment = "Paid";
    bk.status = "assigned";

    localStorage.setItem("repairo_bookings", JSON.stringify(all));

    location.href = "tracking.html?booking=" + bk.id;
  }, 2000);
}
</script>

</body>
</html>

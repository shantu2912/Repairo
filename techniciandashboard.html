<script>
function dashboardHandler(){
return {
  tech: null,
  techName: '',
  loading: true,
  jobs: [],
  stats: { activeJobs: 0, earnings: 0 },
  timer: null,
  channel: null,
incomingJob: null,

  // 1. REMOVE the <script type="module"> block entirely.

// 2. UPDATE your dashboardHandler() init function:
async init() {
    this.tech = JSON.parse(localStorage.getItem("active_tech"));
    if (!this.tech) {
        window.location.href = "partnerlogin.html";
        return;
    }

    this.techName = this.tech.name;



    await this.fetchJobs();
    this.subscribeRealtime();
},

  /* ðŸ”¥ FETCH ONLY ASSIGNED JOBS */
  async fetchJobs(){
    this.loading = true;
const { data, error } = await window.sb
  .from("jobs")
  .select("*")
  .or(
    `and(status.eq.pending,tech_id.is.null),tech_id.eq.${this.tech.id}`
  )
  .not("rejected_by", "cs", `{${this.tech.id}}`)
  .order("created_at", { ascending: false });



    if(error){
      console.error(error);
      this.loading = false;
      return;
    }

    this.jobs = data;
    this.jobs = data.map(j => {
  if (j.status === "assigned" && j.assigned_at) {
    const remaining =
      300 - Math.floor(
        (Date.now() - new Date(j.assigned_at)) / 1000
      );
    j.slaRemaining = remaining > 0 ? `${remaining}s` : "Expired";
  }
  return j;
});

    this.stats.activeJobs = data.length;

    // Earnings (only this tech)
    const { data: completed } = await window.sb
      .from("jobs")
      .select("technician_fee")
      .eq("tech_id", this.tech.id)
      .eq("status", "completed");

    this.stats.earnings = completed
      ? completed.reduce((s,j)=>s+(j.technician_fee||0),0)
      : 0;

    this.loading = false;
  },

  /* âœ… ACCEPT JOB */
 async acceptJob(jobId) {
  // 1. Attempt the update without forcing a single-row return
  const { data, error } = await window.sb
    .from("jobs")
    .update({
      tech_id: this.tech.id,
      status: "in_progress",
      started_at: new Date().toISOString()
    })
    .eq("id", jobId)
    // 2. This ensures only unowned jobs can be taken
    .or("tech_id.is.null,status.eq.pending") 
    .select(); 

  // 3. Manually check if any row was actually updated
  if (error || !data || data.length === 0) {
    alert("Job already taken or no longer available.");
    console.error("Update failed:", error);
    return;
  }

  // 4. Success logic
  alert("Job accepted successfully!");
  this.fetchJobs();
},

  /* âŒ REJECT JOB */
  async rejectJob(jobId){
  await window.sb
    .from("jobs")
    .update({
      rejected_by: window.sb.sql`
        array_append(coalesce(rejected_by,'{}'), ${this.tech.id})
      `
    })
    .eq("id", jobId);

  this.fetchJobs();
},
/* âœ… COMPLETE JOB */
  /* âœ… COMPLETE JOB */
async completeJob(job) {
  const completedAt = new Date().toISOString();
  const fee = this.calculateFee(job); // Uses your predefined fee logic

  const { error } = await window.sb
    .from("jobs")
    .update({
      status: "completed",
      completed_at: completedAt,
      technician_fee: fee
    })
    .eq("id", job.id)
    .eq("tech_id", this.tech.id); // Security: ensures only the assigned tech can complete it

  if (error) {
    console.error(error);
    alert("Failed to complete job: " + error.message);
    return;
  }
  
  alert("Job marked as completed!");
  this.fetchJobs(); // Refresh the list
},

  calculateFee(job){
    const BASE = {
      "AC Repair": 800,
      "Washing Machine Repair": 600
    };
    return BASE[job.category] ?? 400;
  },

subscribeRealtime() {
  if (this.channel) return;

  this.channel = window.sb
    .channel(`tech-${this.tech.id}-jobs`)
    .on(
      "postgres_changes",
      {
        event: "INSERT",
        schema: "public",
        table: "jobs"
      },
      payload => {
        const job = payload.new;

        // STRICT FILTER (this is critical)
        if (
          job.status !== "pending" ||
          job.tech_id !== null ||
          job.rejected_by?.includes(this.tech.id)
        ) return;
         this.showBrowserNotification(payload.new); 
         this.fetchJobs();
        console.log("ðŸ”” New eligible job:", job.id);

        this.incomingJob = job;
       
      }
    )
    .subscribe(status => {
      console.log("ðŸ“¡ Realtime:", status);
    });
},

async acceptIncoming() {
  const job = this.incomingJob;
  if (!job) return;

  const { data, error } = await window.sb
    .from("jobs")
    .update({
      tech_id: this.tech.id,
      status: "in_progress",
      started_at: new Date().toISOString()
    })
    .eq("id", job.id)
    .eq("status", "pending")
    .is("tech_id", null)
    .select();

  if (!data || data.length === 0) {
    alert("Too late. Another technician accepted this job.");
  }

  this.incomingJob = null;
  this.fetchJobs();
},


async rejectIncoming() {
  const job = this.incomingJob;
  if (!job) return;

  await window.sb
    .from("jobs")
    .update({
      rejected_by: window.sb.sql`
        array_append(coalesce(rejected_by,'{}'), ${this.tech.id})
      `
    })
    .eq("id", job.id);

  this.incomingJob = null;
},
  logout(){
    localStorage.removeItem("active_tech");
    window.location.href = "partnerlogin.html";
  }
}}
</script>

<script>function dashboardHandler(){
return {

// Inside dashboardHandler() init
async setupNotifications() {
  try {
    if (!('serviceWorker' in navigator)) {
      console.error("Service Worker not supported");
      return;
    }

    // âœ… Correct path (same folder as HTML)
    const registration = await navigator.serviceWorker.register('./firebase-messaging-sw.js');
    console.log("SW Registered:", registration);

    // Ask permission
    const permission = await Notification.requestPermission();
    if (permission !== "granted") {
      console.error("Notification permission denied");
      return;
    }

    // Get FCM token
    const token = await messaging.getToken({
      vapidKey: "BBZpS8kGM1KZEP1f0L9TeEM-WHUAKND52kqpPPb-9I1EuWNlXItKHaRGqNkrmOKPzjhvtP3oysjZ8Dq1SuN4yBk",
      serviceWorkerRegistration: registration
    });

    if (!token) {
      console.error("No FCM token received");
      return;
    }

    console.log("FCM Token:", token);

    // Save token to DB
    await window.sb
      .from("technicians")
      .update({ fcm_token: token })
      .eq("id", this.tech.id);

    console.log("Token saved to Supabase");

  } catch (err) {
    console.error("Notification setup failed:", err);
  }
},

  async fetchJobs(){
    this.loading = true;
    const { data, error } = await window.sb
      .from("jobs")
      .select("*")
      .or(`and(status.eq.pending,tech_id.is.null),tech_id.eq.${this.tech.id}`)
      .not("rejected_by", "cs", `{${this.tech.id}}`)
      .order("created_at", { ascending: false });

    if (!error) {
  this.jobs = data;

  // Active jobs
  this.stats.activeJobs = data.filter(j => j.status !== 'completed').length;

  // ðŸ”¥ REAL EARNINGS CALCULATION (you were missing this)
  const completedJobs = data.filter(
    j => j.status === 'completed' && j.tech_id === this.tech.id
  );

  this.stats.earnings = completedJobs.reduce((total, job) => {
    return total + (job.technician_fee || 0);
  }, 0);
  const today = new Date().toISOString().split('T')[0];

this.stats.todayEarnings = data
  .filter(j =>
    j.status === 'completed' &&
    j.tech_id === this.tech.id &&
    j.completed_at?.startsWith(today)
  )
  .reduce((sum, j) => sum + (j.technician_fee || 0), 0);

}

    this.loading = false;
  },
subscribeRealtime() {
  window.sb
    .channel(`public-jobs`)
    .on(
      "postgres_changes",
      { event: "*", schema: "public", table: "jobs" }, // listen to INSERT + UPDATE
      (payload) => {
        const job = payload.new;

        // Remove rejected jobs
        if (job.rejected_by?.includes(this.tech.id)) {
          this.jobs = this.jobs.filter(j => j.id !== job.id);
          return;
        }

        // Update job if exists
        const index = this.jobs.findIndex(j => j.id === job.id);
        if (index !== -1) {
          this.jobs[index] = job;
        } else {
          // Add new pending jobs
          if (job.status === "pending" && !job.tech_id) {
            this.jobs.unshift(job);
          }
        }

        this.stats.activeJobs = this.jobs.filter(j => j.status !== 'completed').length;
        // Recalculate earnings live
        const completedJobs = this.jobs.filter(
          j => j.status === 'completed' && j.tech_id === this.tech.id
        );

        this.stats.earnings = completedJobs.reduce((total, job) => {
          return total + (job.technician_fee || 0);
        }, 0);

      }
      
    )
    .subscribe();
},

  /* âœ… ACCEPT JOB */
 async acceptJob(jobId) {
  // Strict atomic update: only accept if truly free
  const { data, error } = await window.sb
    .from("jobs")
    .update({
      tech_id: this.tech.id,
      status: "in_progress",
      started_at: new Date().toISOString()
    })
    .eq("id", jobId)
    .is("tech_id", null)        // must be unassigned
    .eq("status", "pending")    // must be pending
    .select();

  if (error) {
    console.error("Accept error:", error);
    alert("Database error while accepting job");
    return;
  }

  // THIS was your wrong assumption earlier
  if (!data || data.length === 0) {
    alert("Too late. Another technician already took this job.");
    return;
  }

  // Immediate UI update (no refresh needed)
  const index = this.jobs.findIndex(j => j.id === jobId);
  if (index !== -1) {
    this.jobs[index].status = "in_progress";
    this.jobs[index].tech_id = this.tech.id;
  }

  this.stats.activeJobs = this.jobs.filter(j => j.status !== 'completed').length;
},

  /* âŒ REJECT JOB */
  async rejectJob(jobId) {
  const job = this.jobs.find(j => j.id === jobId);
  if (!job) return;

  const currentRejected = job.rejected_by || [];

  const { error } = await window.sb
    .from("jobs")
    .update({
      rejected_by: [...currentRejected, this.tech.id]
    })
    .eq("id", jobId);

  if (error) {
    console.error("Reject failed:", error);
    alert("Reject failed");
    return;
  }

  // Remove instantly from UI (no refresh)
  this.jobs = this.jobs.filter(j => j.id !== jobId);
  this.stats.activeJobs = this.jobs.filter(j => j.status !== 'completed').length;
},
/* âœ… COMPLETE JOB */
  /* âœ… COMPLETE JOB */
async completeJob(job) {
  const completedAt = new Date().toISOString();
  const fee = this.calculateFee(job); // Uses your predefined fee logic

  const { error } = await window.sb
    .from("jobs")
    .update({
      status: "completed",
      completed_at: completedAt,
      technician_fee: fee
    })
    .eq("id", job.id)
    .eq("tech_id", this.tech.id); // Security: ensures only the assigned tech can complete it

  if (error) {
    console.error(error);
    alert("Failed to complete job: " + error.message);
    return;
  }
  
  alert("Job marked as completed!");
  this.fetchJobs(); // Refresh the list
},
async markArrived(job){
  try {
    console.log("Marking arrival for job:", job.id);

    const { data, error } = await supabase
      .from('jobs')
      .update({
        arrived_at: new Date().toISOString()
      })
      .eq('id', job.id)
      .select();

    if (error) {
      console.error("SUPABASE ERROR:", error);
      throw error;
    }

    console.log("Arrival update success:", data);

    job.arrived_at = new Date().toISOString();

    alert("Arrival marked successfully");

  } catch (err) {
    console.error("ARRIVAL FULL ERROR:", err);
    alert("Failed to mark arrival: " + (err.message || "Unknown error"));
  }
},

formatTime(dt){
  if(!dt) return "-";

  const diff = Math.floor((Date.now() - new Date(dt)) / 60000);

  if(diff < 1) return "just now";
  if(diff < 60) return diff + " mins ago";

  const hours = Math.floor(diff / 60);
  if(hours < 24) return hours + " hrs ago";

  const days = Math.floor(hours / 24);
  return days + " days ago";
},

  calculateFee(job){
    const BASE = {
      "Carpenter": 800,
      "Plumber": 600,
      "Electrician": 600,
      "Painter": 600,
      "Mason": 600,
      "Welder": 600,
      "Roofer": 600,
      "AC Tech": 600

    };
    return BASE[job.category] ?? 400;
  },

async acceptIncoming() {
  const job = this.incomingJob;
  if (!job) return;

  const { data, error } = await window.sb
    .from("jobs")
    .update({
      tech_id: this.tech.id,
      status: "in_progress",
      started_at: new Date().toISOString()
    })
    .eq("id", job.id)
    .eq("status", "pending")
    .is("tech_id", null)
    .select();

  if (!data || data.length === 0) {
    alert("Too late. Another technician accepted this job.");
  }

  this.incomingJob = null;
  this.fetchJobs();
},


async rejectIncoming() {
  const job = this.incomingJob;
  if (!job) return;

  await window.sb
    .from("jobs")
    .update({
      rejected_by: window.sb.sql`
        array_append(coalesce(rejected_by,'{}'), ${this.tech.id})
      `
    })
    .eq("id", job.id);

  this.incomingJob = null;
},
  logout(){
    localStorage.removeItem("active_tech");
    window.location.href = "partnerlogin.html";

}
